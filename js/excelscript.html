<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Excel Parser</title>
  <base href="/">
  <style>
    body {
      overflow: hidden;
    }

    .header {
      padding: 10px;
      display: flex;
      /* align-items: center; */
      justify-content: center;
      flex-direction: column;
      box-shadow: 1px 1px 1px 1px #c3c3c3;
      background: white;
    }

    .content-center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      flex-direction: column;
      background: #eee;
      margin-top: 8px;
      box-shadow: 1px 1px 1px 1px #c3c3c3;
    }

    h1,
    h2,
    h3 {
      margin-top: 5px;
      margin-bottom: 0;
      font-family: sans-serif;
    }

    h3 {
      font-weight: 100;
    }

    input[type=file] {
      width: 78px;
      color: transparent;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1> Excel File Breaker</h1>
    <h3> Break your file in chucks having 450 rows each.</h3>
  </div>
  <div class="content-center">
    <img src="img/cloud-computing.png" width="70px" />
    <h2> Upload your file </h2>
    <input onchange="parseExcel(event)" type="file" id="my_file_input" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
  <script>
    // var ExcelToJSON = function () {

    this.parseExcel = function (file) {
      console.log(file);
      if (!file) return;
      var oFile = file.target.files[0];
      var sFilename = oFile.name;
      var type = 'xlsx';
      if (oFile.name.split('.xlsx').length > 1) {
        type = 'xlsx';
      } else if (oFile.name.split('.xls').length > 1) {
        type = 'xls';
      }
      console.log(type);

      var reader = new FileReader();
      let result = [];
      var fileObject = {};
      var header = [];
      reader.onload = function (e) {
        console.log(e);
        if (type === 'xlsx') {
          var data = e.target.result;
          data = new Uint8Array(data);
          var workbook = XLSX.read(data, { type: 'array' });
          workbook.SheetNames.forEach(function (sheetName, index) {
            if (index === 0) {
              var roa = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
              // console.log(roa);
              header = roa[0];
              if (roa.length) result = roa;
            }
          });
        } else if (type === 'xls') {
          var data = e.target.result;
          var cfb = XLSX.read(data, { type: 'binary' });
          console.log(cfb)
          cfb.SheetNames.forEach(function (sheetName, index) {
            if (index === 0) {
              // var roa = XLS.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
              var oJS = XLS.utils.sheet_to_json(cfb.Sheets[sheetName]);
              console.log(oJS)
              // console.log(roa);
              for (let i in oJS[0]) {
                header.push(i);
              }
              console.log(header);
              for (let i = 1; i < oJS.length; i++) {
                var array = [];
                for(let key in oJS[i]) {
                  array.push(oJS[i][key]);
                  // console.log(array);
                }
                result.push(array);
              }
              // console.log(result);
              return;
              // if (roa.length) result = roa;
            }
          });
        }
        // see the result, caution: it works after reader event is done.
        // console.log(result);
        // console.log(result);
        // var do1 = result[0];
        // for (var i = 0; i < 1000; i++) {
        //   result.push(do1);
        // }
        console.log(result.length);
        if (result.length > 450) {
          // console.log('GREATER THAN 450');
          let count = 1;
          let breakValue;
          let sliceCount = 0;
          let i = 450;
          while (i <= 450 * count) {
            // console.log(result[i]);
            if (result[i]) {
              // console.log(sliceCount, i);
              fileObject[oFile.name + '__' + count] = result.slice(sliceCount, i);
              fileObject[oFile.name + '__' + count].unshift(header);
              count++;
              sliceCount = i;
            } else {
              breakValue = i;
              break;
            }
            // console.log(i);
            i = i + 450;
            // console.log(i);
          }
          // console.log(fileObject, breakValue, count);
          let lastBreakValue = breakValue - 450;
          // console.log(lastBreakValue);
          if (result.length > lastBreakValue) {
            fileObject[oFile.name + '__' + count] = result.slice(lastBreakValue, result.length);
            fileObject[oFile.name + '__' + count].unshift(header);
          }
          for (let i in fileObject) {
            // console.log('SS', fileObject[i].length);
            let csvContent = "data:text/csv;charset=utf-8,";
            fileObject[i].forEach(function (rowArray) {
              let row = rowArray.join(",");
              csvContent += row + "\r\n";
            });
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", i);
            document.body.appendChild(link);
            link.click();
          }
          // console.log(fileObject, breakValue, count);
        } else {
          console.log('LESS Than');
          let csvContent = "data:text/csv;charset=utf-8,";
          result.forEach(function (rowArray) {
            let row = rowArray.join(",");
            csvContent += row + "\r\n";
          });
          // console.log(csvContent);
          var encodedUri = encodeURI(csvContent);
          var link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", oFile.name + '__1');
          document.body.appendChild(link);
          link.click();
        }
      };
      if (type === 'xls') {
        reader.readAsBinaryString(oFile);
      } else {
        reader.readAsArrayBuffer(oFile);

      }
    };
    // };
  </script>
</body>

</html>
